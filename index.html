<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PHP Video Player</title>
</head>
<body class="container">
    <header class="my-4">
        <h1>Javascript Video Player</h1>
    </header>
    <hr>
    <div id="content">
        <div id="video-container">
            <video>
                <source src="videos/example.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!---->
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
            <div id="max-progress-bar"></div>
            <div id="invisible-progress-bar"></div>
            <div id="video-time-container">
                <div id="video-duration">00:00</div>
                <div id="video-current-time">00:00</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
